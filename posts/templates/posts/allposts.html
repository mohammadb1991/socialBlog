{% extends 'base.html' %}
{% block title %}
    home
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="card">
        <p class="card-header"><a href="{% url 'account:dashboard' post.user.id %}">{{ post.user }} </a> |  {{ post.created|date }}</p>
        <p class="card-body"><a href="{{ post.get_absolute_url }}"> {{ post.body }}</a></p>
        </div></br>
    {% endfor %}
{% endblock %}
